<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/estilos.css">
        <title>
            Gestor de Presupuesto - Susana Fernández Gómez
        </title>
    </head>

    <body>
        <div id="aplicacion">
            <div id="controlesprincipales">
                <button type="button" id="actualizarpresupuesto">
                    Actualizar presupuesto
                </button>
                <button type="button" id="anyadirgasto">
                    Añadir gasto
                </button>
                <button type="button" id="anyadirgasto-formulario">
                    Añadir gasto (formulario)
                </button>
                <button type="button" id="guardar-gastos">
                    Guardar gastos
                </button>
                <button type="button" id="cargar-gastos">
                    Cargar gastos
                </button>
                <button type="button" id="cargar-gastos-api">
                    Cargar gastos (API)
                </button>
                <input type="text" name="nombre_usuario" id="nombre_usuario"/>
            </div>

            <div id="presupuesto">
            </div>

            <div id="gastos-totales">
            </div>

            <div id="balance-total">
            </div>

            <div id="filtrar-gastos">
                <h2>Filtrar gastos</h2>
                <form id="formulario-filtrado">
                    <div class="form-control">
                        <label for="formulario-filtrado-descripcion">Descripción</label>
                        <input type="text" name="formulario-filtrado-descripcion" id="formulario-filtrado-descripcion">
                    </div>
                    <div class="form-control">
                        <label for="formulario-filtrado-valor-minimo">Valor mínimo</label>
                        <input type="number" name="formulario-filtrado-valor-minimo" id="formulario-filtrado-valor-minimo" step="0.01">
                    </div>
                    <div class="form-control">
                        <label for="formulario-filtrado-valor-maximo">Valor máximo</label>
                        <input type="number" name="formulario-filtrado-valor-maximo" id="formulario-filtrado-valor-maximo" step="0.01">
                    </div>
                    <div class="form-control">
                        <label for="formulario-filtrado-fecha-desde">Fecha inicial</label>
                        <input type="date" name="formulario-filtrado-fecha-desde" id="formulario-filtrado-fecha-desde">
                    </div>
                    <div class="form-control">
                        <label for="formulario-filtrado-fecha-hasta">Fecha final</label>
                        <input type="date" name="formulario-filtrado-fecha-hasta" id="formulario-filtrado-fecha-hasta">
                    </div>
                    <div class="form-control">
                        <label for="formulario-filtrado-etiquetas-tiene">Etiquetas</label>
                        <input type="text" name="formulario-filtrado-etiquetas-tiene" id="formulario-filtrado-etiquetas-tiene">
                    </div>
                    <div class="form-control">
                        <button type="submit">Enviar</button>
                        <button class="cancelar" type="button" id="limpiarFiltroBtn">Limpiar filtro</button>
                    </div>
                </form>
            </div>

            <div id="listado-gastos-completo">
            </div>

            <div id="listado-gastos-filtrado-1">
            </div>

            <div id="listado-gastos-filtrado-2">
            </div>

            <div id="listado-gastos-filtrado-3">
            </div>

            <div id="listado-gastos-filtrado-4">
            </div>

            <div id="agrupacion-dia">
            </div>

            <div id="agrupacion-mes">
            </div>

            <div id="agrupacion-anyo">
            </div>

        </div>

        <script type="module" src="js/generarDatosEstaticos.js"></script>

        <template id="formulario-template">
            <form>
                <div class="form-control">
                    <label for="descripcion">Descripción</label>
                    <input type="text" name="descripcion" id="descripcion">
                </div>
                <div class="form-control">
                    <label for="valor">Valor</label>
                    <input type="number" step="0.01" name="valor" id="valor">
                </div>
                <div class="form-control">
                    <label for="fecha">Fecha</label>
                    <input type="date" name="fecha" id="fecha">
                </div>
                <div class="form-control">
                    <label for="etiquetas">Etiquetas</label>
                    <input type="text" name="etiquetas" id="etiquetas">
                </div>
                <button type="submit">Enviar</button>
                <button class="cancelar" type="button">Cancelar</button>
                <button type="button" class="gasto-enviar-api">Enviar (API)</button>
            </form>
        </template>
    </body>
</html>
